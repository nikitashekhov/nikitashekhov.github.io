name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run ng deploy --repo=https://github.com/nikitashekhov/nikitashekhov.com.git --name="Nikita Shekhov" --email=shehov.n@gmail.com
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
